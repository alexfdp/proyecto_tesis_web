<div>
    <div class="tabla-container container">
        <div class="prueba">
            <div fxLayout="row" fxLayoutAlign="space-between center" class="clase_filtro_btn">

                <button type="button" class="btn btn-success" style="margin-bottom: 8px;">Generar roles de pago de
                    {{mes_data}}</button>
            </div>
        </div>

        <div class="form-floating mb-3 input-search">
            <input type="text" class="form-control" matInput #input placeholder="l">
            <label for="floatingInput">Filtrar por nombre</label>
        </div>

        <section class="example-container" tabindex="0">

            <table mat-table [dataSource]="empleados_roles" matSort class="mat-elevation-z8 demo-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="texto"> ID </th>
                    <td mat-cell *matCellDef="let row" class="texto"> {{row.empleado_id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="texto"> Nombre </th>
                    <td mat-cell *matCellDef="let row" class="texto"> {{row.nombre}} </td>
                </ng-container>

                <!-- Cargo Column -->
                <ng-container matColumnDef="nombre_cargo">
                    <th mat-header-cell *matHeaderCellDef class="texto" style="width: auto;"> Cargo </th>
                    <td mat-cell *matCellDef="let row" class="texto"> {{row.nombre_cargo}} </td>
                </ng-container>

                <!-- Cargo Column -->
                <ng-container matColumnDef="nombre_departamento">
                    <th mat-header-cell *matHeaderCellDef class="texto" style="width: auto;"> Departamento </th>
                    <td mat-cell *matCellDef="let row" class="texto"> {{row.nombre_departamento}} </td>
                </ng-container>
                
                <!-- Acciones Column -->
                <ng-container matColumnDef="imprimir">
                    <th mat-header-cell *matHeaderCellDef class="texto">  </th>
                    <td mat-cell *matCellDef="let row" class="texto">
                        <ng-icon name="matfPdfColored" *ngIf="empleado===row" (click)="openeditdialog()"> </ng-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="empleado=row" [class.demo-row-is-clicked]="empleado===row"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

                <!-- No se encontraron resultados para la consulta -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados para: "{{input.value}}"</td>
                </tr>

            </table>
        </section>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
    <!-- @for (clickedRow of clickedRows; track clickedRow) {
          <li>Clicked on {{clickedRow.name}}</li>
        } -->
    <!-- <p *ngIf="empleadoSelect">Empleado: {{empleadoSelect.idempleado}}</p> -->
</div>
