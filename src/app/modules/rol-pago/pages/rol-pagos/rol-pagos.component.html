<div>
    <div class="tabla-container container">
        <div class="prueba">
            <div fxLayout="row" fxLayoutAlign="space-between center" class="clase_filtro_btn">

                <button type="button" class="btn btn-success" style="margin-bottom: 8px;">Generar roles de pago de
                    {{mes}}</button>
            </div>
        </div>
        
        <div class="form-floating mb-3 input-search">
            <input type="text" class="form-control" matInput #input placeholder="l">
            <label for="floatingInput">Filtrar por nombre</label>
        </div>

        <section class="example-container" tabindex="0">

            <table mat-table matSort class="mat-elevation-z8 demo-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="texto"> ID </th>
                    <td mat-cell *matCellDef="let row" class="texto"> asd </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="texto"> Nombre </th>
                    <td mat-cell *matCellDef="let row" class="texto"> as</td>
                </ng-container>

                <!-- Estado Column -->
                <ng-container matColumnDef="estadoPago">
                    <th mat-header-cell *matHeaderCellDef class="texto" style="width: auto;"> Estado Pago </th>
                    <td mat-cell *matCellDef="let row" class="texto" [ngSwitch]="row.estado"
                        [ngClass]="row.estado === 1 ? 'activo':'unactivo'">
                        <span *ngSwitchCase="1">
                            ACTIVO
                        </span>
                        <span *ngSwitchCase="0">
                            INACTIVO
                        </span>
                    </td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="imprimir">
                    <th mat-header-cell *matHeaderCellDef class="texto"> Imprimir </th>
                    <td mat-cell *matCellDef="let row" class="texto">
                        <ng-icon name="bootstrapFileEarmarkPdfFill"></ng-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

                <!-- No se encontraron resultados para la consulta -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados para: "{{input.value}}"</td>
                </tr>

            </table>
        </section>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
    <!-- @for (clickedRow of clickedRows; track clickedRow) {
          <li>Clicked on {{clickedRow.name}}</li>
        } -->
    <!-- <p *ngIf="empleadoSelect">Empleado: {{empleadoSelect.idempleado}}</p> -->
</div>
