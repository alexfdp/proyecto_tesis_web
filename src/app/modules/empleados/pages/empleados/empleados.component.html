<div>
    <div class="tabla-container container">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="clase_filtro_btn">
            <div class="form-floating mb-3 input-search">
                <input type="text" class="form-control" matInput (keyup)="applyFilter($event)" #input placeholder="l">
                <label for="floatingInput">Filtro</label>
            </div>
            <button type="button" class="btn btn-success" style="margin-bottom: 8px;" (click)="openDialog()">Agregar
                Empleado</button>
        </div>

        <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

        </section>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
