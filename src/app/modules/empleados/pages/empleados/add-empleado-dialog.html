<div mat-dialog-content class="texto">
    <form class="row g-3 needs-validation" [formGroup]="myForm" (ngSubmit)="submitFormulario()" validate>
        <div class="col-md-3">
            <label class="form-label texto">Nombre</label>
            <input type="text" class="form-control" [class.is-invalid]="f.nombre.errors && f.nombre.touched"
                formControlName="nombre" id="nombre" required>
            <div class="invalid-feedback">
                Ingrese un nombre válido
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" [class.is-invalid]="f.apellido.errors && f.apellido.touched"
                formControlName="apellido" id="apellido" required>
            <div class="invalid-feedback">
                Ingrese un apellido válido
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" [class.is-invalid]="f.apellido_2.errors && f.apellido_2.touched"
                formControlName="apellido_2" id="apellido_2" required>
            <div class="invalid-feedback">
                Ingrese un apellido válido
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Cédula</label>
            <input type="text" class="form-control" formControlName="cedula" id="cedula"
                maxlength="10" [class.is-invalid]="f.cedula.errors && f.cedula.touched" required>
            <div class="invalid-feedback">
                Cédula Invalida
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Dirección</label>
            <input type="text" class="form-control" [class.is-invalid]="f.direccion.errors && f.direccion.touched" formControlName="direccion" id="direccion" required>
            <div class="invalid-feedback">
                Por favor ingrese una dirección
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Teléfono</label>
            <input type="text" [class.is-invalid]="f.telefono.errors && f.telefono.touched" class="form-control"
                formControlName="telefono" id="telefono" required>
            <div class="invalid-feedback">
                Ingrese un teléfono válido
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" [class.is-invalid]="f.correo.errors && f.correo.touched" formControlName="correo" id="correo" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Puesto</label>
            <select id="puesto" class="form-select" formControlName="puesto" (change)="capturar()">
                <option value="{{dato.idpuesto}}" [selected]="puestos.at(0)" *ngFor="let dato of puestos">
                    {{dato.descripcion}}
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Sueldo</label>
            <input type="number" class="form-control" [class.is-invalid]="f.sueldo.errors && f.sueldo.touched" formControlName="sueldo" id="sueldo" value="{{sueldo}}" required>
            <div class="invalid-feedback">
                Por favor ingrese un sueldo
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Usuario</label>
            <input type="text" [class.is-invalid]="f.usuario.errors && f.usuario.touched" class="form-control"
                formControlName="usuario" id="usuario" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Nivel de acceso</label>
            <select id="rol" class="form-select">
                <option selected value="1">Admin</option>
                <option value="1">Emple</option>
            </select>
        </div>
        <!-- <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div> -->
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
