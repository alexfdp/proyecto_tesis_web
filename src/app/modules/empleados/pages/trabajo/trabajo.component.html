<br>
<div class="container">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                    <select class="form-select">
                        <option value="{{dato.idempleado}}" *ngFor="let dato of empleados">
                            {{dato.nombre}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <br>
    <mat-card class="container">
        <mat-card-content>
            <form class="row g-3 needs-validation" [formGroup]="myForm" (ngSubmit)="submitFormulario()" validate>
                <div class="col-md-12">Rango de Horario</div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Fecha de ingreso</label>
                    <input type="text" placeholder="Datepicker" class="form-control" formControlName="fecha_1"
                        [minDate]="minDateInicio"
                        [bsConfig]="{withTimepicker: true, keepDatepickerOpened: true, rangeInputFormat : 'MMMM DD YYYY, h:mm:ss a', dateInputFormat: 'MMMM DD YYYY, h:mm:ss a', showWeekNumbers: false}"
                        bsDatepicker required>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Fecha de salida</label>
                    <input type="text" placeholder="Datepicker" class="form-control" formControlName="fecha_2"
                        [minDate]="minDateFin"
                        [bsConfig]="{withTimepicker: true, keepDatepickerOpened: true, rangeInputFormat : 'MMMM DD YYYY, h:mm:ss a', dateInputFormat: 'MMMM DD YYYY, h:mm:ss a', showWeekNumbers: false}"
                        bsDatepicker required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-danger me-md-2" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <br>
</div>
