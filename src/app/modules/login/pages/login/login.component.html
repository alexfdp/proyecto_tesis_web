<div class="todo">
    <div class="principal">
        <main>
            <div class="container contedor_in_out texto">
                <div class="caja_trasera" fxLayout="column" fxLayoutAlign="none">
                    <div class="">
                        <img src="assets/images/log_sin_letras.png" alt="log" class="logo_ico_2">
                        <br>
                        <img src="assets/images/ICEBERG.svg" alt="" class="logo_img">
                    </div>

                    <form class="formulario__login" [formGroup]="myForm">
                        <h2 class="titulo_servicio">Iniciar Sesión</h2>
                        <div class="form-floating mb-3">
                            <input type="text" formControlName="usuario" id="usuario_ice"
                                [class.is-invalid]="f.usuario.errors && f.usuario.touched" class="form-control"
                                placeholder="jose123">
                            <label style="font-size: 14px;" class="mb-3"> <i class="bi bi-envelope-fill"></i>
                                &nbsp;Ingrese su usuario</label>
                            <div class="invalid-feedback">
                                Por favor ingrese el usuario.
                            </div>
                        </div>
                        <div class="link_forgot">
                            <a (click)="ForgotPass()">Olvidé mi contraseña</a>
                        </div>
                        <div class="form-floating position-relative">
                            <input formControlName="password" type="password" id="contrasena"
                                [class.is-invalid]="f.password.errors && f.password.touched" class="form-control"
                                placeholder="Password">
                            <label for="floatingPassword" style="font-size: 14px;"><i class="bi bi-lock-fill"></i>
                                &nbsp;Ingrese
                                su contraseña</label>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Por favor ingrese contraseña.
                            </div>
                            <div class="position-absolute top-50 end-0 translate-middle-y">
                                <button onclick="functionVisibilidadPassword()" type="button"
                                    class="configuracion-boton-icon"><i id="icono-eye"
                                        class="bi bi-eye-slash-fill"></i></button>
                            </div>
                        </div>
                        <button class="btn btn-success">Entrar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
